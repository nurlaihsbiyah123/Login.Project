<!doctype html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <title>Masuk Akun</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />

    <style>
      * {
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;

        background:
          linear-gradient(rgba(0, 0, 0, 0.25), rgba(0, 0, 0, 0.25)),
          url("image/backround.jpeg");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
      }

      .login-card {
        width: 380px;
        background: #86c84a;
        border-radius: 20px;
        padding: 30px 28px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.25);
      }

      .login-card h2 {
        text-align: center;
        color: #fff;
        font-weight: 600;
        margin-bottom: 25px;
      }

      .form-group {
        margin-bottom: 16px;
      }

      .form-group label {
        display: block;
        color: #fff;
        font-size: 14px;
        margin-bottom: 6px;
      }

      .form-group input {
        width: 100%;
        height: 42px;
        padding: 0 12px;
        border-radius: 8px;
        border: none;
        outline: none;
        font-size: 14px;
      }

      .login-btn {
        width: 100%;
        height: 45px;
        background: #4e7f1f;
        border: none;
        border-radius: 10px;
        color: #fff;
        font-size: 15px;
        font-weight: 500;
        cursor: pointer;
        margin-top: 10px;
      }

      .login-btn:hover {
        background: #3f6819;
      }

      .register-text {
        text-align: center;
        margin: 15px 0;
        font-size: 13px;
        color: #2f4f1c;
      }

      .register-text a {
        color: #1a6cff;
        text-decoration: none;
        font-weight: 500;
      }

      .social-login {
        display: flex;
        gap: 12px;
      }

      .social-btn {
        flex: 1;
        height: 44px;
        background: #fff;
        border-radius: 10px;
        border: none;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
        cursor: pointer;
        font-size: 13px;
        font-weight: 500;
      }

      .social-btn img {
        width: 18px;
        height: 18px;
      }
    </style>
  </head>
  <body>
    <div class="login-card">
      <h2>Masuk Akun</h2>

      <div class="form-group">
        <label>Email</label>
        <input type="email" placeholder="Masukkan Email" />
      </div>

      <div class="form-group">
        <label>Password</label>
        <input type="password" placeholder="Masukkan Password" />
      </div>

      <button class="login-btn">Login Sekarang</button>

      <div class="register-text">Belum punya akun? <a href="#">Daftar</a></div>

      <div class="social-login">
        <button class="social-btn">
          <img src="https://www.svgrepo.com/show/475656/google-color.svg" />
          Log in with Google
        </button>

        <button class="social-btn">
          <img src="image/apple-logo (1).png" />
          Log in with Apple
        </button>
      </div>
    </div>
  </body>
</html>
