<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Create Account</title>
  </head>
  <body style="margin: 0; font-family: Arial, sans-serif; background: #111">
    <div
      style="
        width: 100vw;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      "
    >
      <!-- Card -->
      <div
        style="
          width: 900px;
          height: 520px;
          background: white;
          border-radius: 20px;
          display: flex;
          overflow: hidden;
        "
      >
        <!-- KIRI -->
        <div
          style="
            flex: 1;
            background: url(image/School-Education.jpeg) center/cover;
            color: white;
            padding: 40px;
          "
        >
          <h1 style="font-size: 36px; line-height: 1.2">
            Learn A New Skill<br />
            Everyday, Anytime,<br />
            And Anywhere.
          </h1>

          <p style="margin-top: 20px; font-size: 14px; max-width: 300px">
            1000+ Courses covering all domains for you to learn and explore new
            opportunities. Learn from industry Experts and land your Dream Job.
          </p>
        </div>

        <!-- KANAN -->
        <div style="flex: 1; padding: 40px">
          <h2>Create Account</h2>
          <p style="font-size: 14px">
            Already Have An Account?
            <a href="login.html">Login</a>
          </p>

          <div style="display: flex; gap: 10px; margin-top: 20px">
            <input
              placeholder="First Name"
              style="
                flex: 1;
                padding: 10px;
                border-radius: 8px;
                border: none;
                background: #eee;
              "
            />
            <input
              placeholder="Last Name"
              style="
                flex: 1;
                padding: 10px;
                border-radius: 8px;
                border: none;
                background: #eee;
              "
            />
          </div>

          <input
            placeholder="Email Address"
            style="
              width: 100%;
              margin-top: 15px;
              padding: 10px;
              border-radius: 8px;
              border: none;
              background: #eee;
            "
          />

          <input
            placeholder="Password"
            type="password"
            style="
              width: 100%;
              margin-top: 15px;
              padding: 10px;
              border-radius: 8px;
              border: none;
              background: #eee;
            "
          />

          <input
            placeholder="Confirm Password"
            type="password"
            style="
              width: 100%;
              margin-top: 15px;
              padding: 10px;
              border-radius: 8px;
              border: none;
              background: #eee;
            "
          />

          <button
            style="
              width: 100%;
              margin-top: 20px;
              background: #4a4aff;
              color: white;
              border: none;
              padding: 12px;
              border-radius: 10px;
              font-size: 16px;
              cursor: pointer;
            "
          >
            Login
          </button>

          <p
            style="
              text-align: center;
              margin: 15px 0;
              font-size: 13px;
              color: #888;
            "
          >
            Or Sign Up With
          </p>

          <div style="display: flex; gap: 10px">
            <button
              style="
                flex: 1;
                height: 44px;
                background: white;
                border: 1px solid #ddd;
                border-radius: 8px;
                display: flex;
                align-items: center;
                justify-content: center;
                gap: 8px;
              "
            >
              <img
                src="https://img.icons8.com/color/24/google-logo.png"
                width="18"
              />
              Sign Up With Google
            </button>

            <button
              style="
                flex: 1;
                height: 44px;
                background: white;
                border: 1px solid #ddd;
                border-radius: 8px;
                display: flex;
                align-items: center;
                justify-content: center;
                gap: 8px;
              "
            >
              <img
                src="https://img.icons8.com/ios-filled/24/mac-os.png"
                width="18"
              />
              Sign Up With Apple
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
